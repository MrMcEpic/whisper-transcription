[pytest]
# Pytest configuration for Whisper Transcription Tool

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --color=yes

# Test markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    cli: marks tests as CLI tests
    requires_model: marks tests that require downloading Whisper models
    requires_diarization: marks tests that require pyannote.audio
    requires_translation: marks tests that require googletrans

# Warnings
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning

# Minimum Python version
minversion = 3.8

# Test paths
testpaths = tests

# Timeout for tests (in seconds)
timeout = 300
